<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boca de Urna</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const { useState } = React;

        let lista = [
                { nombre: "Candidato", apellido: "1" },
                { nombre: "Candidato", apellido: "2" },
            ];
        function Candidato({ nombre, apellido }) {
            const [count, setCount] = useState(0);
            return (
                <div id="candidato">
                    <div id="lista">{nombre} <b>{apellido}</b></div> 
                    <p><b>{count}</b></p>
                    <div id="button">
                    <button onClick={() => setCount((count) => count + 1)}>+</button>
                    <button onClick={() => setCount((count) => count - 1)}>-</button>
                    </div>                                  
                </div>
            )}

        function Conteo({ candidatos }) {

            return (               
                <>
                    <h2><b>Boca de urnas</b></h2>
                    <div id="conteo">
                        {candidatos.map((candidato) => <Candidato {...candidato} />)}                   

                    </div>
                </>
            )}

        ReactDOM.render(<Conteo candidatos={lista} />, document.getElementById('root'))

    </script>
</body>
</html>
